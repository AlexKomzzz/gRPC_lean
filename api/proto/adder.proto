syntax = "proto3";

package api;

option go_package = "./pkg/api";

// https://www.youtube.com/watch?v=8SnC354B5Vc&t=1s
import "google/api/annotations.proto";

service Adder {
    rpc Add(AddRequest) returns (AddResponce) {}
}

message AddRequest {
    int32 x = 1;
    int32 y = 2;
}

message AddResponce {
    int32 result = 1;
}